<div class="text-layout">
    <h1>Decimal Pipes y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2' }} <!--2 decimales -->
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                
            {{(ventasNetas + 1000000000 ) | currency }} <!--2 decimales -->
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias"
                subheader="del presente año">
                
            {{porcentaje | percent:'2.2-2' }} <!--2 decimales -->
        </p-card>
    </div>
</div>
